<!DOCTYPE html>
<html>
  <head>
    <title>Trắc nghiệm PTIT - Đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Đăng nhập</h2>
    <form id="login-form">
      <img
        class="ptit-icon"
        src="https://play-lh.googleusercontent.com/CoHZBnuWQRT15pi23JlZwi0WswnJEZXzPRGP3CYwn_Fid-SRkw8v2suUi31YvwC7zQ=w240-h480-rw"
        alt="ptit icon"
      />
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <a href="admin.html" class="admin">Đăng nhập với tư cách là quản trị viên</a>
      
      <!-- Chèn hàm validateLoginForm() vào trong sự kiện onclick của button -->
      <button id="login-button" onclick="validateAndRedirect(event)">Đăng nhập</button>
      
      <button id="register-button" onclick="openRegisterForm()">Đăng kí</button>
    </form>




    <script src="script-login.js"></script>
  </body>
</html>
